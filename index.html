<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <nav>
            <center>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
            </center>            
        </nav>
    </header>
    <!-- header end -->

    <!-- section start -->
    <section style="align-items: center;">
        <article class="box_ust" style="float: none;">
            <center>
                <p>Search the web using Google!</p>
                <input type="text" value size="60"><br><br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </center>
        </article>

        <div>        
            <article class="box_alt" style="background-color: #7EE5DA;">
                <center>
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
                </center>
            </article>
            <article class="box_alt" style="background-color: #70CCC2;">
                <center>
                    <a href="#">Help!</a><br>
                    <a href="">About Google!</a><br>
                    <a href="">Company Info</a><br>
                    <a href="">Google! Logos</a>
                </center>
            </article>
            <article class="box_alt" style="background-color: #62B3AA;">
                <center>
                    <p>Get Google! <br>updates monthly:</p>
                    <input type="email" id="email_id" placeholder="your email" value size="40px">
                    <div>
                        <input type="submit" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </center>
            </article>
        </div>
    </section>
    <!-- section end -->

    <!-- footer start -->
    <footer style="clear: both;">
        <nav >
            <center>
                <br><p>Copyright Â©1998 Google Inc.</p>
            </center>            
        </nav>
    </footer>

    <!-- footer end -->
    
</body>
</html>
